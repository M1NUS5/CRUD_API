<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Lista de Alumnos</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Inicio</a>
        <a href="{{ url_for('get_alumnos') }}">Alumnos</a>
        <a href="{{ url_for('add_alumno_form') }}">Registrar</a>
    </nav>

    <div class="container">
        <h2>Lista de Alumnos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Carrera</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for alumno in alumnos %}
                <tr>
                    <td>{{ alumno.id }}</td>
                    <td>{{ alumno.name }}</td>
                    <td>{{ alumno.carrera }}</td>
                    <td>{{ alumno.edad }}</td>
                    <td>
                        <a href="{{ url_for('update_alumno_form', id_alum=alumno.id) }}">Editar</a>
                        <a href="{{ url_for('delete_alumno', id_alum=alumno.id) }}" onclick="return confirm('¿Estás seguro de eliminar este alumno?');">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
